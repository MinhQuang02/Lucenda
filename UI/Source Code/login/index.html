<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Page</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:login-page */
.login-page {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    display: flex;
    max-width: 1536px;
    width: 100%;
    background-color: #ffffff;
    border-radius: 45px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
  }

  .login-form-section {
    flex: 1 1 550px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 40px;
  }

  .form-content {
    width: 100%;
    max-width: 404px;
    display: flex;
    flex-direction: column;
  }

  .form-header {
    margin-bottom: 49px;
  }

  .form-header h1 {
    font-size: 32px;
    font-weight: 500;
    line-height: 48px;
    color: #000000;
    margin: 0 0 5px 0;
  }

  .form-header p {
    font-size: 16px;
    font-weight: 500;
    line-height: 24px;
    color: #000000;
    margin: 0;
  }

  .login-form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    line-height: 21px;
    color: #000000;
    margin-bottom: 8px;
  }

  .form-group input {
    width: 100%;
    height: 52px;
    padding: 0 15px;
    border: 1px solid #d9d9d9;
    border-radius: 10px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
  }

  .form-group input::placeholder {
    color: #d9d9d9;
    font-size: 12px;
    font-weight: 500;
  }

  .password-group {
    position: relative;
  }

  .password-group .forgot-password {
    position: absolute;
    right: 15px;
    top: 43px;
    font-size: 10px;
    font-weight: 500;
    color: #6155f5;
    text-decoration: none;
  }

  .form-options {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 35px;
  }

  .form-options input[type="checkbox"] {
    width: 12px;
    height: 12px;
    margin: 0;
    border: 1px solid #000000;
    accent-color: #b297f3;
  }

  .form-options label {
    font-size: 9px;
    font-weight: 500;
    line-height: 13.5px;
    color: #000000;
  }

  .btn-login {
    width: 100%;
    height: 52px;
    background-color: #b297f3;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    font-family: 'Poppins', sans-serif;
    font-size: 13px;
    font-weight: 700;
    line-height: 19.5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn-login:hover {
    background-color: #a184e3;
  }

  .separator {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 54px 0;
  }

  .separator::before,
  .separator::after {
    content: '';
    flex: 1;
    border-bottom: 2px solid #f5f5f5;
  }

  .separator span {
    padding: 0 10px;
    font-size: 9px;
    font-weight: 500;
    color: #000000;
    background-color: #ffffff;
  }

  .social-login-buttons {
    display: flex;
    gap: 23px;
    margin-bottom: 55px;
  }

  .btn-social {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    height: 40px;
    padding: 4px 10px;
    border: 1px solid #d9d9d9;
    border-radius: 10px;
    text-decoration: none;
    color: #000000;
    font-size: 12px;
    font-weight: 500;
    transition: background-color 0.3s;
  }

  .btn-social:hover {
    background-color: #f5f5f5;
  }

  .btn-social img {
    width: 24px;
    height: 24px;
  }

  .signup-prompt {
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    color: #000000;
    margin: 0;
  }

  .signup-prompt a {
    color: #a698f5;
    text-decoration: none;
    font-weight: 500;
  }

  .signup-prompt a:hover {
    text-decoration: underline;
  }

  .login-image-section {
    flex: 1 1 60%;
    display: block;
  }

  .login-image-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  @media (max-width: 1200px) {
    .login-image-section {
      flex-basis: 50%;
    }
  }

  @media (max-width: 992px) {
    .login-container {
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
    }
    .login-image-section {
      display: none;
    }
    .login-form-section {
      flex-basis: auto;
    }
  }

  @media (max-width: 480px) {
    .social-login-buttons {
      flex-direction: column;
      gap: 15px;
    }
    .login-form-section {
      padding: 40px 20px;
    }
    .form-header {
      margin-bottom: 30px;
    }
    .separator {
      margin: 40px 0;
    }
  }
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<main id="login-page" class="login-page">
  <div class="login-container">
    <div class="login-form-section">
      <div class="form-content">
        <header class="form-header">
          <h1>Welcome back!</h1>
          <p>Sign in to Lucenda with your account credentials</p>
        </header>
        <form class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
          </div>
          <div class="form-group password-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <a href="#" class="forgot-password">forgot password</a>
          </div>
          <div class="form-options">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember for 30 days</label>
          </div>
          <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="separator">
          <span>Or</span>
        </div>
        <div class="social-login-buttons">
          <a href="#" class="btn-social">
            <img src="images/103_24972.svg" alt="Google icon">
            <span>Sign in with Google</span>
          </a>
          <a href="#" class="btn-social">
            <img src="images/103_24980.svg" alt="Apple icon">
            <span>Sign in with Apple</span>
          </a>
        </div>
        <p class="signup-prompt">
          Donâ€™t have an account? <a href="#">Sign Up</a>
        </p>
      </div>
    </div>
    <div class="login-image-section">
      <img src="images/053f99493558590015694fd4eddb0d3da9fd4fad.png" alt="A single purple flower with a light purple background">
    </div>
  </div>
</main>
</body>
</html>
