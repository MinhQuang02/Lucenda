<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login - Lucenda</title>
  </head>
  <body>
    <main class="log-in">
      <div class="login-container">
        <section class="login-form">
          <h1>Welcome back!</h1>
          <p>Sign in to Lucenda with your account credentials</p>
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" class="input-field" placeholder="Enter your username" type="text" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" class="input-field" placeholder="Enter your password" type="password" required />
              <a href="#" class="forgot-password">forgot password</a>
            </div>
            <div class="remember-me">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember for 30 days</label>
            </div>
            <button type="submit" class="login-button">Login</button>
          </form>
          <div class="divider">
            <span>Or</span>
          </div>
          <div class="social-login">
            <button class="social-button google">
              <img src="img/image.svg" alt="Google logo" />
              Sign in with Google
            </button>
            <button class="social-button apple">
              <img src="img/vector-2.svg" alt="Apple logo" />
              Sign in with Apple
            </button>
          </div>
          <p class="signup-prompt">Don't have an account? <a href="#">Sign Up</a></p>
        </section>
      </div>
      <img
        class="hero-image"
        src="img/chris-lee-70l1tdai6rm-unsplash-2.png"
        alt="Purple flower against a light background"
      />
    </main>
  </body>
</html>
