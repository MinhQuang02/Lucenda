<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Page</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:header */
.site-header {
  background-color: var(--header-bg);
  opacity: 0.96;
  padding: 13px 0;
  color: var(--text-light);
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
}

.brand-logo {
  font-size: 32px;
  font-weight: 700;
}

.main-nav {
  margin-left: auto;
  margin-right: auto;
}

.main-nav ul {
  display: flex;
  align-items: center;
  gap: 42px;
}

.main-nav a {
  font-size: 20px;
  font-weight: 500;
  transition: opacity 0.3s;
}

.main-nav a:hover {
  opacity: 0.8;
}

.user-profile {
  display: flex;
  align-items: center;
  gap: 16px;
}

.user-profile span {
  font-size: 20px;
  font-weight: 500;
}

.user-profile img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: var(--avatar-bg);
}

@media (max-width: 992px) {
  .header-container {
    justify-content: center;
  }
  .main-nav {
    order: 3;
    width: 100%;
    margin-top: 10px;
  }
  .main-nav ul {
    justify-content: center;
    gap: 24px;
  }
  .brand-logo {
    order: 1;
  }
  .user-profile {
    order: 2;
  }
}

@media (max-width: 576px) {
  .main-nav ul {
    flex-direction: column;
    gap: 10px;
  }
}

/* CSS for section section:profile */
.profile-section {
  flex-grow: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px 20px;
}

.profile-card {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.avatar-container {
  position: relative;
  width: 150px;
  height: 150px;
  margin-bottom: 40px;
}

.avatar-container img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: var(--avatar-bg);
}

.profile-card .name,
.profile-card .email {
  /* The color #ffeafe from the spec was not visible on a white background. 
     It has been changed to a more readable color from the palette. */
  color: var(--text-dark-purple);
  font-size: 20px;
  font-weight: 500;
  line-height: 1.5;
}

.profile-card .name {
  margin-bottom: 4px;
}

/* CSS for section section:footer */
.site-footer {
  background-color: var(--footer-bg);
  opacity: 0.96;
  padding: 16px 0;
  color: var(--text-light);
}

.footer-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
}

.contact-info {
  display: flex;
  align-items: center;
  gap: 15px;
  opacity: 0.6;
}

.contact-info img {
  width: 25px;
  height: 25px;
}

.contact-info span {
  font-size: 14px;
  font-weight: 500;
}

.social-links {
  display: flex;
  align-items: center;
  gap: 44px;
  opacity: 0.6;
}

.social-links a {
  display: block;
  transition: opacity 0.3s;
}

.social-links a:hover {
  opacity: 0.8;
}

.social-links img {
  width: 25px;
  height: 25px;
  display: block;
}

@media (max-width: 768px) {
  .footer-container {
    flex-direction: column-reverse;
    justify-content: center;
  }
}
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<header id="section-header" class="site-header">
  <div class="container header-container">
    <a href="#section-profile" class="brand-logo">Lucenda</a>
    <nav class="main-nav">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#event">Event</a></li>
        <li><a href="#calendar">Calendar</a></li>
        <li><a href="#about">About us</a></li>
      </ul>
    </nav>
    <div class="user-profile">
      <span>mphanquang</span>
      <img src="images/109_23947.svg" alt="User Avatar">
    </div>
  </div>
</header>
<main id="section-profile" class="profile-section">
  <div class="profile-card">
    <!--merged image-->
    <div class="avatar-container">
      <img src="images/33_22957.svg" alt="Phan Quang Minh Avatar">
      <img src="images/109_24297.svg" alt="Phan Quang Minh Avatar">
    </div>
    <h1 class="name">Phan Quang Minh</h1>
    <p class="email">mphanquang06@gmail.com</p>
  </div>
</main>
<footer id="section-footer" class="site-footer">
  <div class="container footer-container">
    <div class="contact-info">
      <img src="images/109_24001.svg" alt="Phone Icon">
      <span>+84 912 991 873</span>
    </div>
    <div class="social-links">
      <a href="#" aria-label="Facebook">
        <img src="images/109_23996.svg" alt="Facebook">
      </a>
      <a href="#" aria-label="Mail">
        <img src="images/109_23998.svg" alt="Mail">
      </a>
      <a href="#" aria-label="Github">
        <img src="images/109_23997.svg" alt="Github">
      </a>
    </div>
  </div>
</footer>
</body>
</html>
