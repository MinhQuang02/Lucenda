<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Lucenda</title>
  <link rel="icon" type="image/png" href="../images/logo.png">
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:header */
.site-header {
    background-color: var(--header-bg);
    opacity: 0.96;
    padding-top: 19px;
    padding-bottom: 19px;
  }

  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
  }

  .logo {
    font-size: 32px;
    font-weight: 700;
    color: var(--brand-color);
  }

  .main-nav {
    display: flex;
    gap: 40px;
    font-size: 20px;
    font-weight: 500;
    color: var(--text-on-dark-bg);
  }

  .user-profile-link {
    display: flex;
    align-items: center;
    gap: 16px;
    font-size: 20px;
    font-weight: 500;
    color: var(--text-on-dark-bg);
  }

  .user-avatar-small {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--avatar-bg);
  }

  @media (max-width: 768px) {
    .header-container {
      flex-direction: column;
    }
    .main-nav {
      gap: 20px;
      font-size: 18px;
    }
  }

/* CSS for section section:profile */
.profile-section {
    padding-top: 86px;
    padding-bottom: 86px;
    background-image: url('images/32_23096.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .profile-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 60px;
  }

  .profile-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
  }

  .profile-avatar-large {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: var(--avatar-bg);
    margin-bottom: 28px;
  }

  .user-name, .user-email, .user-id span {
    font-size: 20px;
    font-weight: 500;
    color: var(--text-light);
  }
  .user-name {
    color: var(--text-dark);
  }

  .user-id {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .copy-btn {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
  }

  .profile-details {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 169px 38px; /* row-gap, column-gap */
    width: 100%;
    max-width: 1100px;
    justify-items: center;
  }

  .info-item {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 8px;
    width: 100%;
  }

  .edit-btn {
    position: absolute;
    top: -33px;
    right: 0;
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
  }

  .info-label {
    font-size: 20px;
    font-weight: 500;
    color: var(--text-dark);
  }

  .info-value {
    font-size: 20px;
    font-weight: 500;
    color: var(--text-light);
  }

  .profile-actions {
    display: flex;
    gap: 80px;
    margin-top: 60px;
  }

  .action-link {
    display: flex;
    align-items: center;
    gap: 16px;
    font-size: 20px;
    font-weight: 500;
    color: var(--text-dark);
  }
  
  @media (max-width: 1200px) {
    .profile-details {
      grid-template-columns: repeat(2, 1fr);
      gap: 100px 40px;
    }
    .info-item:nth-child(4), .info-item:nth-child(5) {
      grid-column: span 1;
    }
    .info-item:nth-child(5) {
      justify-self: start;
      margin-left: 25%;
    }
     .info-item:nth-child(4) {
      justify-self: end;
      margin-right: 25%;
    }
  }

  @media (max-width: 768px) {
    .profile-details {
      grid-template-columns: 1fr;
      gap: 60px;
    }
    .info-item:nth-child(5), .info-item:nth-child(4) {
      justify-self: center;
      margin: 0;
    }
    .profile-actions {
      flex-direction: column;
      gap: 30px;
    }
  }

/* CSS for section section:footer */
.site-footer {
    background-color: var(--footer-bg);
    opacity: 0.96;
    color: var(--text-on-dark-bg);
    padding-top: 16px;
    padding-bottom: 16px;
  }

  .footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .footer-contact {
    display: flex;
    align-items: center;
    gap: 16px;
    font-size: 14px;
    font-weight: 500;
    opacity: 0.6;
  }

  .footer-social {
    display: flex;
    align-items: center;
    gap: 32px;
    opacity: 0.6;
  }

  .footer-social img {
    width: 25px;
    height: 25px;
  }

  @media (max-width: 768px) {
    .footer-container {
      flex-direction: column;
      justify-content: center;
    }
  }
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<header id="section-header" class="site-header">
  <div class="container header-container">
    <a href="../home/index.html" class="logo">Lucenda</a>
    <nav class="main-nav">
      <a href="../home/index.html">Home</a>
      <a href="../event/main-event/index.html">Event</a>

          <span class="info-label">Username</span>
          <span class="info-value">minhpquang</span>
        </div>
        <div class="info-item">
          <button class="edit-btn" aria-label="Edit Password">
            <img src="images/186_47352.svg" alt="Edit Icon">
          </button>
          <span class="info-label">Password</span>
          <span class="info-value">minhpquang0211</span>
        </div>
      </div>

      <div class="profile-actions">
        <a href="#" class="action-link">
          <img src="images/189_23700.svg" alt="Delete Account Icon">
          <span>Detete Account</span>
        </a>
        <a href="#" class="action-link">
          <img src="images/189_23718.svg" alt="Log out Icon">
          <span>Log out</span>
        </a>
      </div>
    </div>
  </div>
</main>
<footer id="section-footer" class="site-footer">
  <div class="container footer-container">
    <div class="footer-contact">
      <img src="images/109_24001.svg" alt="Phone Icon">
      <span>+84 912 991 873</span>
    </div>
    <div class="footer-social">
      <a href="#" aria-label="Facebook">
        <img src="images/109_23996.svg" alt="Facebook">
      </a>
      <a href="#" aria-label="Mail">

      <a href="#" aria-label="Github">

</body>
</html>
