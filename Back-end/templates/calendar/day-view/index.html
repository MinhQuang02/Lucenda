<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="../../images/logo.png">
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucenda Calendar</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@400&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:header */
.main-header {
  background-color: var(--primary-bg);
  opacity: 0.96;
  padding: 13px 41px;
}
.header-content {
  display: flex;
  align-items: center;
  gap: 48px;
}
.logo {
  font-family: var(--font-poppins);
  font-weight: 700;
  font-size: 32px;
  color: var(--text-light);
  margin-right: 25px;
}
.main-nav {
  display: flex;
  gap: 42px;
  flex-grow: 1;
}
.nav-link {
  font-family: var(--font-poppins);
  font-weight: 500;
  font-size: 20px;
  color: var(--text-light);
}
.user-profile {
  display: flex;
  align-items: center;
  gap: 16px;
}
.username {
  font-family: var(--font-poppins);
  font-weight: 500;
  font-size: 20px;
  color: var(--text-light);
}
.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}
.mobile-menu-toggle {
    display: none;
}

@media (max-width: 1024px) {
    .main-nav, .user-profile {
        display: none;
    }
    .mobile-menu-toggle {
        display: block;
        margin-left: auto;
        background-color: var(--bg-white);
        border-radius: 50%;
        padding: 8px;
    }
    .header-content {
        justify-content: space-between;
    }
}

/* CSS for section section:calendar-app */
.calendar-app-container {
  display: flex;
  flex-grow: 1;
  border-top: 1px solid var(--border-color);
}
.sidebar {
  width: 262px;
  flex-shrink: 0;
  border-right: 1px solid var(--border-color);
  background-color: var(--bg-white);
  padding-top: 24px;
  display: flex;
  flex-direction: column;
}
.sidebar-section {
  padding-left: 12px;
  padding-right: 12px;
}
.icon {
  width: 24px;
  height: 24px;
}
.year {
  font-family: var(--font-inter);
  font-weight: 400;
}
.mini-calendar-header {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 10px 16px;
}
.month-year {
  font-size: 18px;
  font-weight: 500;
  margin: 0;
}
.mini-calendar {
  padding: 10px;
}
.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  justify-items: center;
  row-gap: 4px;
}
.weekdays {
  font-size: 10px;
  font-weight: 500;
  opacity: 0.7;
  margin-bottom: 10px;
}
.days {
  row-gap: 4px;
}
.day {
  font-size: 10px;
  font-weight: 500;
  width: 26px;
  height: 25px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 99px;
}
.day.active {
  background-color: var(--primary-color);
  color: var(--text-light);
}
.day.other-month {
  opacity: 0.3;
}
.calendars-list-section {
  margin-top: 34px;
}
.calendars-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding-left: 18px;
}
.calendars-header h3 {
  font-size: 18px;
  font-weight: 500;
  margin: 0;
}
.calendars-list {
  margin-top: 12px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding-left: 12px;
  padding-right: 12px;
}
.calendars-list li {
  font-family: var(--font-inter);
  font-size: 12px;
  padding: 10px 13px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.calendars-list li.active {
  background-color: var(--bg-light-gray);
}
.add-new-calendar {
  display: flex;
  align-items: center;
  gap: 20px;
  font-family: var(--font-inter);
  font-size: 12px;
  margin-top: 12px;
  padding: 10px 25px;
}
.recycle-bin-section {
  margin-top: auto;
  padding-bottom: 24px;
}
.divider {
  border: none;
  border-top: 1px solid var(--border-color);
  margin: 0 0 16px;
}
.recycle-bin-link {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 18px;
  font-weight: 500;
  padding-left: 18px;
}
.main-view {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  background-color: var(--bg-white);
}
.view-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 24px;
  border-bottom: 1px solid var(--border-color);
  flex-wrap: wrap;
  gap: 16px;
}
.view-controls-left, .view-controls-right {
  display: flex;
  align-items: center;
  gap: 16px;
  flex-wrap: wrap;
}
.icon-button {
  background-color: var(--bg-white);
  border-radius: 999px;
  width: 35px;
  height: 35px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.current-date {
  font-size: 30px;
  font-weight: 500;
  margin: 0;
}
.dropdown-button {
  border: 1px solid var(--primary-color);
  border-radius: 3px;
  padding: 8px;
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 12px;
  font-weight: 500;
  color: var(--primary-color);
}
.date-nav {
  display: flex;
  align-items: center;
}
.search-bar {
  background-color: #ece6f0;
  border-radius: 28px;
  padding: 5px 12px 5px 24px;
  display: flex;
  align-items: center;
  gap: 16px;
  font-family: var(--font-roboto);
  font-size: 16px;
  color: var(--text-secondary);
  opacity: 0.8;
}
.add-event-button {
  background-color: var(--primary-color);
  color: var(--text-light);
  border-radius: 3px;
  padding: 8px;
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 12px;
  font-weight: 500;
}
.calendar-grid-wrapper {
  flex-grow: 1;
  overflow-y: auto;
}
.calendar-grid {
  display: flex;
}
.time-column {
  width: 54px;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
}
.time-slot {
  height: 80.9px;
  position: relative;
}
.time-label {
  font-size: 12px;
  font-weight: 500;
  color: var(--text-primary);
  position: absolute;
  top: 0;
  right: 10px;
  transform: translateY(-50%);
}
.time-slot:first-child .time-label {
    display: none;
}
.events-column {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}
.event-slot {
  height: 80.9px;
  border-top: 1px solid var(--border-color);
  border-left: 1px solid var(--border-color);
}

@media (max-width: 768px) {
  .calendar-app-container {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid var(--border-color);
    padding-top: 16px;
  }
  .view-header {
    flex-direction: column;
    align-items: stretch;
  }
  .view-controls-left, .view-controls-right {
    justify-content: space-between;
  }
  .current-date {
    font-size: 24px;
  }
}
